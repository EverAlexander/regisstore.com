<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido nivel 6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" />
    <link href="/mvcPrueba/public/css/login.css" rel="stylesheet">

</head>

<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <!-- Contenedor del logotipo -->
                        <div class="d-flex justify-content-center mt-4">
                            <div class="brand_logo_container"
                                style="width: 100px; height: 100px; border-radius: 50%; overflow: hidden;">
                                <img src="/imagenes/lg.png" class="brand_logo img-fluid" alt="Logo"
                                    style="width: 100%; height: 100%; object-fit: cover;">
                            </div>
                        </div>
                        <div class="card-body p-5 text-center">
                            <button id="btnLogin" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"><i class="fab fa-google me-2"></i>Iniciar sesión con Google</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Importar SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script de AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const CLIENT_ID = "257644747195-10it3ejvfcj6i7pifc5vqjp8r3bjptu6.apps.googleusercontent.com";
        let tokenClient;

        window.onload = () => {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: "https://www.googleapis.com/auth/spreadsheets",
                callback: (tokenResponse) => {
                    // Guardar token en sessionStorage
                    sessionStorage.setItem("accessToken", tokenResponse.access_token);
                    // Redirigir a la página principal
                    window.location.href = "agregarPrestamos.html";
                }
            });
        };

        document.getElementById("btnLogin").onclick = () => {
            tokenClient.requestAccessToken();
        };
    </script>
</body>

</html>
