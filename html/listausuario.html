    <script>
        function actualizarHora() {
            const ahora = new Date();
            const horas = ahora.getHours().toString().padStart(2, '0');
            const minutos = ahora.getMinutes().toString().padStart(2, '0');
            const segundos = ahora.getSeconds().toString().padStart(2, '0');
            document.getElementById('horaActual').textContent = `${horas}:${minutos}:${segundos}`;
        }
        setInterval(actualizarHora, 1000);
    </script>

    <script>
        const token = sessionStorage.getItem("accessToken");
        if (!token) {
            Swal.fire("⚠️ Sesión expirada", "Por favor inicia sesión nuevamente", "warning").then(() => {
                window.location.href = "../index.html";
            });
        } else {
            document.getElementById("userName").textContent = sessionStorage.getItem("userName");
            document.getElementById("userImage").src = sessionStorage.getItem("userPicture");
        }

        document.getElementById("logoutBtn").addEventListener("click", () => {
            Swal.fire({
                title: "¿Cerrar sesión?",
                text: "Se cerrará tu cuenta de Google",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Sí, salir",
                cancelButtonText: "Cancelar"
            }).then((result) => {
                if (result.isConfirmed) {
                    sessionStorage.clear();
                    window.location.href = "../index.html";
                }
            });
        });

        const SPREADSHEET_ID = "1jcP5Kwh903YSN4sXV4CCC6EAUOwxM1rTmk339Evlh-I";
        const RANGE = "prestamosnivel6!A1:Z1000";
        const columnasDeseadas = ["Tipo documento", "Num documento", "Nombre completo", "Lugar de estudio", "Prestamo de", "Estado", "Descripcion"];
        let datosGlobal = [];
        let indiceDescripcion = -1;

        async function obtenerDatos() {
            const accessToken = sessionStorage.getItem("accessToken");
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}`;
            const res = await fetch(url, { headers: { Authorization: `Bearer ${accessToken}` } });
            const data = await res.json();
            return data.values || [];
        }

        function mostrarDatos(datos) {
            datosGlobal = datos;
            const tabla = document.getElementById("tabla");
            const thead = tabla.querySelector("thead");
            const tbody = tabla.querySelector("tbody");

            thead.innerHTML = "";
            tbody.innerHTML = "";

            if (!datos || datos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8">No hay datos para mostrar</td></tr>';
                return;
            }

            const encabezados = datos[0];
            const indices = columnasDeseadas.map(col => encabezados.indexOf(col));
            indiceDescripcion = encabezados.indexOf("Descripcion");

            const trHead = document.createElement("tr");
            columnasDeseadas.forEach(h => {
                const th = document.createElement("th");
                th.textContent = h;
                trHead.appendChild(th);
            });
            const thAccion = document.createElement("th");
            thAccion.textContent = "Acciones";
            trHead.appendChild(thAccion);
            thead.appendChild(trHead);

            for (let i = 1; i < datos.length; i++) {
                if ((datos[i][indiceDescripcion] || "") !== "En uso") continue;

                const tr = document.createElement("tr");
                indices.forEach(idx => {
                    const td = document.createElement("td");
                    td.textContent = datos[i][idx] || "";
                    tr.appendChild(td);
                });

                const tdAccion = document.createElement("td");
                const btnEditar = document.createElement("button");
                btnEditar.textContent = "Editar";
                btnEditar.className = "btn btn-primary btn-sm";
                btnEditar.addEventListener("click", () => {
                    const nuevaDesc = prompt("Ingrese nueva descripción:", datos[i][indiceDescripcion]);
                    if (nuevaDesc !== null) {
                        datos[i][indiceDescripcion] = nuevaDesc;
                        mostrarDatos(datosGlobal);
                        // Aquí puedes agregar código para actualizar la hoja de Google
                    }
                });
                tdAccion.appendChild(btnEditar);
                tr.appendChild(tdAccion);

                tbody.appendChild(tr);
            }
        }

        obtenerDatos().then(datos => mostrarDatos(datos));
    </script>
