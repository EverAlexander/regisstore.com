    <script>
        function actualizarHora() {
            const ahora = new Date();
            const horas = ahora.getHours().toString().padStart(2, '0');
            const minutos = ahora.getMinutes().toString().padStart(2, '0');
            const segundos = ahora.getSeconds().toString().padStart(2, '0');
            const horaFormateada = `${horas}:${minutos}:${segundos}`;
            document.getElementById('horaActual').textContent = horaFormateada;
        }
        setInterval(actualizarHora, 1000);
    </script>

    <script>
        const SPREADSHEET_ID = "1jcP5Kwh903YSN4sXV4CCC6EAUOwxM1rTmk339Evlh-I";
        const RANGE = "prestamosnivel6!A:H";
        let datosGlobal = [];
        let indiceDescripcion = -1;
        const columnasDeseadas = ["Usuario", "Id", "Descripcion", "Equipo", "Marca", "Modelo", "Serie"];

        async function obtenerDatos() {
            try {
                const response = await fetch(`https://opensheet.elk.sh/${SPREADSHEET_ID}/${RANGE}`);
                const datos = await response.json();
                mostrarDatos(datos);
            } catch (error) {
                console.error("Error al obtener los datos:", error);
            }
        }

        function mostrarDatos(datos, filtro = "Todos") {
            datosGlobal = datos;
            const tabla = document.getElementById("tabla");
            const thead = tabla.querySelector("thead");
            const tbody = tabla.querySelector("tbody");

            thead.innerHTML = "";
            tbody.innerHTML = "";

            if (!datos || datos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8">No hay datos para mostrar</td></tr>';
                return;
            }

            const encabezados = datos[0];
            const indices = columnasDeseadas.map(col => encabezados.indexOf(col));
            indiceDescripcion = encabezados.indexOf("Descripcion");

            const trHead = document.createElement("tr");
            columnasDeseadas.forEach(h => {
                const th = document.createElement("th");
                th.textContent = h;
                trHead.appendChild(th);
            });
            const thAccion = document.createElement("th");
            thAccion.textContent = "Acción";
            trHead.appendChild(thAccion);
            thead.appendChild(trHead);

            for (let i = 1; i < datos.length; i++) {
                const descripcionActual = datos[i][indiceDescripcion] || "";
                if (filtro !== "Todos" && descripcionActual !== filtro) continue;

                const tr = document.createElement("tr");
                indices.forEach(idx => {
                    const td = document.createElement("td");
                    td.textContent = idx >= 0 ? datos[i][idx] || "" : "";
                    tr.appendChild(td);
                });

                const tdAccion = document.createElement("td");
                const btn = document.createElement("button");
                btn.textContent = "Editar";
                btn.className = "btn btn-sm btn-primary";
                btn.onclick = () => abrirModal(i);
                tdAccion.appendChild(btn);
                tr.appendChild(tdAccion);

                tbody.appendChild(tr);
            }
        }

        function abrirModal(indice) {
            document.getElementById("selectDescripcion").value = datosGlobal[indice][indiceDescripcion];
            document.getElementById("filaEditar").value = indice;
            const modal = new bootstrap.Modal(document.getElementById('editarModal'));
            modal.show();
        }

        document.getElementById("guardarCambio").addEventListener("click", () => {
            const fila = document.getElementById("filaEditar").value;
            const nuevaDescripcion = document.getElementById("selectDescripcion").value;
            datosGlobal[fila][indiceDescripcion] = nuevaDescripcion;
            mostrarDatos(datosGlobal, document.getElementById("filtroDescripcion").value);
            bootstrap.Modal.getInstance(document.getElementById('editarModal')).hide();
        });

        document.getElementById("filtroDescripcion").addEventListener("change", (e) => {
            mostrarDatos(datosGlobal, e.target.value);
        });

        obtenerDatos();
    </script>
