    <!-- Scripts -->
    <script src="../public/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script>
        const SPREADSHEET_ID = "1jcP5Kwh903YSN4sXV4CCC6EAUOwxM1rTmk339Evlh-I";
        const RANGE = "prestamosnivel6!A1:Z1000";
        const columnasDeseadas = [
            "Tipo documento", "Num documento", "Nombre completo",
            "Lugar de estudio", "Prestamo de", "Estado", "Descripcion"
        ];

        let datosGlobal = [];
        let indiceDescripcion = -1;

        async function obtenerDatos() {
            const accessToken = sessionStorage.getItem("accessToken");
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}`;
            const res = await fetch(url, { headers: { Authorization: `Bearer ${accessToken}` } });
            const data = await res.json();
            return data.values || [];
        }

        function mostrarDatos(datos) {
            datosGlobal = datos;
            const tabla = document.getElementById("tabla");
            const thead = tabla.querySelector("thead");
            const tbody = tabla.querySelector("tbody");

            thead.innerHTML = "";
            tbody.innerHTML = "";

            if (!datos || datos.length <= 1) {
                tbody.innerHTML = '<tr><td colspan="8">No hay datos para mostrar</td></tr>';
                return;
            }

            const encabezados = datos[0];
            const indices = columnasDeseadas.map(col => encabezados.indexOf(col));
            indiceDescripcion = encabezados.indexOf("Descripcion");

            // Cabecera
            const trHead = document.createElement("tr");
            columnasDeseadas.forEach(h => {
                const th = document.createElement("th");
                th.textContent = h;
                trHead.appendChild(th);
            });
            const thAccion = document.createElement("th");
            thAccion.textContent = "Acción";
            trHead.appendChild(thAccion);
            thead.appendChild(trHead);

            // Filas
            for (let i = 1; i < datos.length; i++) {
                if ((datos[i][indiceDescripcion] || "") !== "En uso") continue;

                const tr = document.createElement("tr");
                indices.forEach(idx => {
                    const td = document.createElement("td");
                    td.textContent = idx >= 0 ? datos[i][idx] || "" : "";
                    tr.appendChild(td);
                });

                const tdAccion = document.createElement("td");
                const btn = document.createElement("button");
                btn.textContent = "Editar";
                btn.className = "btn btn-sm btn-primary";
                btn.onclick = () => abrirModal(i);
                tdAccion.appendChild(btn);
                tr.appendChild(tdAccion);

                tbody.appendChild(tr);
            }
        }

        function abrirModal(fila) {
            document.getElementById("filaEditar").value = fila;
            document.getElementById("selectDescripcion").value = datosGlobal[fila][indiceDescripcion] || "En uso";
            const modal = new bootstrap.Modal(document.getElementById("editarModal"));
            modal.show();
        }

        async function actualizarHoja(fila, nuevoValor) {
            const accessToken = sessionStorage.getItem("accessToken");
            const filaGoogleSheet = parseInt(fila) + 1;
            const rango = `prestamosnivel6!G${filaGoogleSheet}`;
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${rango}?valueInputOption=USER_ENTERED`;

            const res = await fetch(url, {
                method: "PUT",
                headers: {
                    "Authorization": `Bearer ${accessToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ range: rango, majorDimension: "ROWS", values: [[nuevoValor]] })
            });

            if (!res.ok) throw new Error("No se pudo actualizar la hoja");
        }

        document.getElementById("guardarCambio").addEventListener("click", async () => {
            const fila = document.getElementById("filaEditar").value;
            const nuevoValor = document.getElementById("selectDescripcion").value;

            try {
                await actualizarHoja(fila, nuevoValor);
                datosGlobal[fila][indiceDescripcion] = nuevoValor;
                mostrarDatos(datosGlobal);
                bootstrap.Modal.getInstance(document.getElementById("editarModal")).hide();
                Swal.fire("¡Éxito!", "La descripción se actualizó en la hoja.", "success");
            } catch (error) {
                console.error(error);
                Swal.fire("Error", "No se pudo actualizar la hoja.", "error");
            }
        });

        // Carga inicial
        obtenerDatos().then(datos => mostrarDatos(datos));
    </script>
