    <script>
        function actualizarHora() {
            const ahora = new Date();
            const horas = ahora.getHours().toString().padStart(2, '0');
            const minutos = ahora.getMinutes().toString().padStart(2, '0');
            const segundos = ahora.getSeconds().toString().padStart(2, '0');
            document.getElementById('horaActual').textContent = `${horas}:${minutos}:${segundos}`;
        }
        setInterval(actualizarHora, 1000);
    </script>

    <script>
        const SPREADSHEET_ID = "1jcP5Kwh903YSN4sXV4CCC6EAUOwxM1rTmk339Evlh-I";
        const RANGE = "prestamosnivel6!A1:Z1000";
        const columnasDeseadas = [
            "Tipo documento",
            "Num documento",
            "Nombre completo",
            "Lugar de estudio",
            "Prestamo de",
            "Estado",
            "Descripcion"
        ];

        let datosGlobal = [];
        let indiceDescripcion = -1;

        // Verificar sesión
        const token = sessionStorage.getItem("accessToken");
        if (!token) {
            Swal.fire("⚠️ Sesión expirada", "Por favor inicia sesión nuevamente", "warning")
                .then(() => window.location.href = "../index.html");
        } else {
            document.getElementById("userName").textContent = sessionStorage.getItem("userName");
            document.getElementById("userImage").src = sessionStorage.getItem("userPicture");
        }

        document.getElementById("logoutBtn").addEventListener("click", () => {
            Swal.fire({
                title: "¿Cerrar sesión?",
                text: "Se cerrará tu cuenta de Google",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Sí, salir",
                cancelButtonText: "Cancelar"
            }).then(result => {
                if (result.isConfirmed) {
                    sessionStorage.clear();
                    window.location.href = "../index.html";
                }
            });
        });

        async function cargarDatos() {
            try {
                const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const data = await res.json();
                if (!data.values) return;

                const encabezados = data.values[0];
                const indices = columnasDeseadas.map(col => encabezados.indexOf(col));
                indiceDescripcion = indices[6];

                datosGlobal = data.values.slice(1).map(fila => fila);
                mostrarDatos(datosGlobal);
            } catch (err) {
                console.error(err);
                Swal.fire("Error", "No se pudieron cargar los datos", "error");
            }
        }

        function mostrarDatos(datos) {
            const tabla = document.querySelector("#tabla tbody");
            tabla.innerHTML = "";
            datos.forEach((fila, index) => {
                const tr = document.createElement("tr");
                columnasDeseadas.forEach((col, i) => {
                    const td = document.createElement("td");
                    td.textContent = fila[i] || "";
                    tr.appendChild(td);
                });
                const tdAccion = document.createElement("td");
                const btn = document.createElement("button");
                btn.className = "btn btn-primary btn-sm";
                btn.textContent = "Editar";
                btn.addEventListener("click", () => abrirModal(index));
                tdAccion.appendChild(btn);
                tr.appendChild(tdAccion);
                tabla.appendChild(tr);
            });
        }

        function abrirModal(fila) {
            document.getElementById("filaEditar").value = fila;
            document.getElementById("selectDescripcion").value = datosGlobal[fila][indiceDescripcion];
            const modal = new bootstrap.Modal(document.getElementById("editarModal2"));
            modal.show();
        }

        document.getElementById("guardarCambio").addEventListener("click", async () => {
            const filaTabla = parseInt(document.getElementById("filaEditar").value);
            const nuevoValor = document.getElementById("selectDescripcion").value;

            const filaHoja = filaTabla + 2; // +1 por encabezado, +1 porque Sheets empieza en 1
            const rango = `prestamosnivel6!G${filaHoja}`;
            const body = { values: [[nuevoValor]] };

            try {
                const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${rango}?valueInputOption=RAW`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(body)
                });

                if (!res.ok) throw new Error("Error al actualizar la hoja");

                datosGlobal[filaTabla][indiceDescripcion] = nuevoValor;
                mostrarDatos(datosGlobal);

                bootstrap.Modal.getInstance(document.getElementById("editarModal2")).hide();
                Swal.fire("¡Éxito!", "Descripción actualizada correctamente", "success");
            } catch (err) {
                console.error(err);
                Swal.fire("Error", "No se pudo actualizar la hoja", "error");
            }
        });

        cargarDatos();
    </script>
