<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Agregar Préstamos</title>

  <!-- Fonts y estilos -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">
  <link href="../css/sb-admin-2.min.css" rel="stylesheet">
  <link href="../css/estilo.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
      <a class="sidebar-brand d-flex align-items-center justify-content-center">
        <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-arrow-up"></i></div>
        <div class="sidebar-brand-text mx-3">Nivel 6</div>
      </a>

      <hr class="sidebar-divider my-0">

      <li class="nav-item">
        <a class="nav-link" href="home.html">
          <i class="fas fa-home"></i>
          <span>Inicio</span>
        </a>
      </li>

      <hr class="sidebar-divider">
      <div class="sidebar-heading">Menu Prestamos</div>

      <li class="nav-item active">
        <a class="nav-link" href="agregar.html">
          <i class="fas fa-plus-circle"></i>
          <span>Agregar Préstamos</span>
        </a>
      </li>

      <hr class="sidebar-divider">
    </ul>
    <!-- End Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <div class="container-fluid">
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Agregar Préstamo</h1>

            <!-- Usuario -->
            <div class="dropdown">
              <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown"
                role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img id="userImage" src="" alt="Imagen de usuario" class="rounded-circle" width="40" height="40">
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <span class="dropdown-item"><i class="fas fa-user mr-2"></i><span id="userName"></span></span>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión</a>
              </div>
            </div>
          </div>

          <!-- Formulario -->
          <div class="row">
            <div class="col-lg-12">
              <div class="card shadow mb-4">
                <div class="card-body">
                  <form id="formPrestamo">
                    <div class="form-group">
                      <label>Fecha:</label>
                      <input type="date" name="fecha" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label>Tipo documento:</label>
                      <input type="text" name="tipoDocumento" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label>Número de documento:</label>
                      <input type="text" name="numDocumento" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label>Nombre completo:</label>
                      <input type="text" name="nombreCompleto" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label>Lugar de estudio:</label>
                      <input type="text" name="lugarEstudio" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Carnet:</label>
                      <input type="text" name="carnet" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Propósito:</label>
                      <input type="text" name="proposito" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Préstamo de:</label>
                      <input type="text" name="prestamoDe" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Estado:</label>
                      <input type="text" name="estado" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Cantidad:</label>
                      <input type="number" name="cantidad" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label>Fecha efectiva:</label>
                      <input type="date" name="fechaEfectiva" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Inicio:</label>
                      <input type="date" name="inicio" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Finalización:</label>
                      <input type="date" name="finalizacion" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Asignado por:</label>
                      <input type="text" name="asignadoPor" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Recibe:</label>
                      <input type="text" name="recibe" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-success">Guardar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <footer class="sticky-footer bg-white">
        <div class="container my-auto text-center">
          © <script>document.write(new Date().getFullYear());</script>, The_Alexander
        </div>
      </footer>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../public/vendor/jquery/jquery.min.js"></script>
  <script src="../public/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../public/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../public/js/sb-admin-2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    // Verificar sesión
    const token = sessionStorage.getItem("accessToken");
    if (!token) {
      Swal.fire("⚠️ Sesión expirada", "Por favor inicia sesión nuevamente", "warning")
        .then(() => window.location.href = "../index.html");
    } else {
      document.getElementById("userName").textContent = sessionStorage.getItem("userName");
      document.getElementById("userImage").src = sessionStorage.getItem("userPicture");
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      Swal.fire({
        title: "¿Cerrar sesión?",
        text: "Se cerrará tu cuenta de Google",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Sí, salir",
        cancelButtonText: "Cancelar"
      }).then(result => {
        if (result.isConfirmed) {
          sessionStorage.clear();
          window.location.href = "../index.html";
        }
      });
    });

    // Guardar formulario
    document.getElementById("formPrestamo").addEventListener("submit", e => {
      e.preventDefault();
      Swal.fire("✅ Registro guardado", "El préstamo fue registrado con éxito", "success");
      e.target.reset();
    });
  </script>
</body>

</html>
