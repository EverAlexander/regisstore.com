                      <div class="col">

                          <select id="tipoDocumento" name="tipoDocumento" class="form-control" required>

                            <option value="Llave del saber">Llave del saber</option>
                            <option value="DUI">DUI</option>

                          </select>
                        </div>
                      </div>

                      <div class="col">
                        <div class="form-outline">
                          <label class="form-label" for="numDocumento">Num Documento</label>

                        </div>
                      </div>

                      <div class="col">
                        <div class="form-outline">

                          <input type="text" id="nombreCompleto" name="nombreCompleto" class="form-control" required>

                      </div>

                      <div class="col">

                          <input type="text" id="lugarEstudio" name="lugarEstudio" class="form-control" required>

                      </div>
                    </div>

                    <!-- Fila 2 -->
                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline">
                          <label class="form-label" for="carnet">Carnet</label>
                          <input type="text" id="carnet" name="carnet" class="form-control" required>
                        </div>
                      </div>

                      <div class="col">
                        <div class="form-outline">
                          <label class="form-label" for="proposito">Propósito</label>
                          <input type="text" id="proposito" name="proposito" class="form-control" required>
                        </div>
                      </div>

                      <div class="col">
                        <div class="form-outline">
                          <label class="form-label" for="prestamoDe">Préstamo de</label>
                          <select id="prestamoDe" name="prestamoDe" class="form-control">

                            <option value="PC - 6">PC - 6</option>

  <!-- JS base -->
  <script src="../public/vendor/jquery/jquery.min.js"></script>
  <script src="../public/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

  <script>
    // ========= CONFIG =========
    const SPREADSHEET_ID = "1jcP5Kwh903YSN4sXV4CCC6EAUOwxM1rTmk339Evlh-I";
    const RANGE = "prestamosnivel6!A1:Z1000";

    // ========= SESIÓN =========
    const accessToken = sessionStorage.getItem("accessToken");
    const userName = sessionStorage.getItem("userName");
    const userPicture = sessionStorage.getItem("userPicture");

    // Si no hay token, volver al login
    if (!accessToken) {
      Swal.fire("⚠️ Sesión expirada", "Por favor inicia sesión nuevamente", "warning")
        .then(() => window.location.href = "../index.html");
    } else {
      // Mostrar usuario
      document.getElementById("userName").textContent = userName || "Usuario";
      document.getElementById("userImage").src = userPicture || "https://via.placeholder.com/40";
    }

    // Cerrar sesión
    document.getElementById("logoutBtn").addEventListener("click", () => {
      Swal.fire({
        title: "¿Cerrar sesión?",
        text: "Se cerrará tu cuenta de Google",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Sí, salir",
        cancelButtonText: "Cancelar"
      }).then((result) => {
        if (result.isConfirmed) {
          sessionStorage.clear();
          window.location.href = "../index.html";
        }
      });
    });

    // ========= FORM SUBMIT =========
    const form = document.getElementById("modalForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Usamos FormData para asegurar todos los campos (inputs + selects)
      const fd = new FormData(form);

      // Orden EXACTO de columnas de tu hoja:
      // ["Fecha","Tipo documento","Num documento","Nombre completo","Lugar de estudio",
      //  "Carnet","Proposito","Prestamo de","Estado","Cantidad",
      //  "Fecha efectiva","Inicio","Finalizacion","Asignado por","Recibe"]
      const row = [
        fd.get("fecha") || "",
        fd.get("tipoDocumento") || "",
        fd.get("numDocumento") || "",
        fd.get("nombreCompleto") || "",
        fd.get("lugarEstudio") || "",
        fd.get("carnet") || "",
        fd.get("proposito") || "",
        fd.get("prestamoDe") || "",
        fd.get("estado") || "",
        fd.get("cantidad") || "",
        fd.get("fechaEfectiva") || "",
        fd.get("inicio") || "",
        fd.get("finalizacion") || "",
        fd.get("asignadoPor") || "",
        fd.get("recibe") || ""
      ];

      try {
        const res = await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(RANGE)}:append?valueInputOption=RAW`,
          {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${accessToken}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ values: [row] })
          }
        );

        // Si el token expiró o no es válido
        if (res.status === 401) {
          await Swal.fire("⚠️ Sesión expirada", "Vuelve a iniciar sesión", "warning");
          sessionStorage.clear();
          window.location.href = "../index.html";
          return;
        }

        if (!res.ok) {
          const txt = await res.text();
          throw new Error(txt);
        }

        await Swal.fire({
          icon: "success",
          title: "¡Registro agregado!",
          text: "✅ Registro agregado correctamente",
          confirmButtonText: "OK"
        });

        form.reset();
      } catch (err) {
        console.error(err);
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "❌ Error al agregar registro",
          confirmButtonText: "OK"
        });
      }
    });
  </script>
